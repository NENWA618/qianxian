<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ÂçÉÂº¶ËÅäÂ§©ÂÆ§Â∞èÁ™ó</title>
  <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="qianxian.png">
  <link rel="stylesheet" href="main.css">
  <script src="utils.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

  <script src="chat_window.js" defer></script>
  <style>
    body { margin:0; background:transparent; }
    .chat-float-window {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 340px;
      height: 480px;
      background: #fffbe9;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      font-family: 'Noto Serif SC', serif;
      border: 1px solid #e8dfc8;
      transition: box-shadow 0.2s;
    }
    .chat-float-header {
      padding: 0.7em 1em;
      background: #c2a469;
      color: #fff;
      border-radius: 16px 16px 0 0;
      cursor: move;
      user-select: none;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-float-header .chat-float-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .chat-float-close, .chat-float-min {
      cursor: pointer;
      color: #fff;
      font-size: 1.2em;
      margin-left: 8px;
      transition: color 0.2s;
      user-select: none;
    }
    .chat-float-close:hover, .chat-float-min:hover {
      color: #e8dfc8;
    }
    .chat-float-body {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      font-size: 1em;
      background: #fffbe9;
      word-break: break-all;
    }
    .chat-float-footer {
      padding: 0.7em 1em;
      border-top: 1px solid #e8dfc8;
      background: #fdfaf2;
    }
    #chat-float-input {
      flex: 1;
      border: 1px solid #e8dfc8;
      border-radius: 6px;
      padding: 0.5em;
      font-size: 1em;
      outline: none;
      background: #fff;
    }
    #chat-float-input:focus {
      border-color: #c2a469;
    }
    #chat-float-form button {
      background: #c2a469;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #chat-float-form button:hover {
      background: #a68b5b;
    }
    .chat-float-minimized {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 56px;
      height: 56px;
      background: #c2a469;
      border-radius: 50%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-size: 2em;
      border: 1px solid #e8dfc8;
      transition: box-shadow 0.2s;
    }
    .chat-float-unread-dot {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      background: #e74c3c;
      border-radius: 50%;
      border: 2px solid #fff;
      z-index: 10000;
      display: none;
    }
    @media (max-width: 480px) {
      .chat-float-window {
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 60vh;
        border-radius: 0;
      }
      .chat-float-minimized {
        right: 12px;
        bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-float-window" id="chat-float-window">
    <div class="chat-float-header" id="chat-float-header">
      <span>ËÅäÂ§©ÂÆ§</span>
      <span class="chat-float-actions">
        <span class="chat-float-min" id="chat-float-min" title="ÊúÄÂ∞èÂåñ">_</span>
        <span class="chat-float-close" id="chat-float-close" title="ÂÖ≥Èó≠">√ó</span>
      </span>
    </div>
    <div class="chat-float-body" id="chat-float-body"></div>
    <div class="chat-float-footer">
      <form id="chat-float-form" style="display:flex;gap:0.5em;">
        <input id="chat-float-input" autocomplete="off" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." maxlength="200">
        <button type="submit">ÂèëÈÄÅ</button>
      </form>
    </div>
  </div>
  <div class="chat-float-minimized" id="chat-float-minimized" style="display:none;">
    <span style="font-size:1.7em;">üí¨</span>
    <span class="chat-float-unread-dot" id="chat-float-unread-dot"></span>
  </div>
</body>
</html>
