openapi: 3.0.3
info:
  title: 千弦家族社区 API
  description: |
    千弦家族社区后端接口文档。支持用户注册、登录、成员管理、好友、聊天、内容管理等功能。
    所有接口均为 RESTful 风格，部分接口需登录或具备相应权限。
    **所有接口返回统一格式：**
    ```
    {
      "success": true/false,
      "message": "描述信息",
      "data": { ... }
    }
    ```
    错误码说明见各接口 responses。

    ## 性能与安全增强说明

    - **递归熵自适应缓存刷新**：如 `/api/site-content`、`/api/members` 支持熵驱动的缓存刷新与自适应分页。
    - **多维同步性判据与自适应限流**：所有敏感操作（如注册、登录、聊天、批量操作）均采用多维同步性判据（方差、熵、峰度）与临界阻尼自适应限流，防刷防爆破。
    - **API分组限流**：如 `/api/chat`、`/api/members`、`/api/admin` 等接口分组限流，提升安全性与体验。
    - **操作日志增强**：所有关键操作、限流、缓存命中/失效、批量任务等均有日志记录，便于审计与追踪。

  version: "1.0.0"
  contact:
    name: 千弦家族社区
    url: https://qianxian-backend.onrender.com
servers:
  - url: https://qianxian-backend.onrender.com
    description: 生产环境
  - url: http://localhost:3000
    description: 本地开发

tags:
  - name: 用户
  - name: 成员
  - name: 好友
  - name: 聊天
  - name: 内容
  - name: 管理员
  - name: 系统
  - name: Token

paths:
  /api/register:
    post:
      tags: [用户]
      summary: 用户注册
      description: |
        支持自适应限流与多维同步性判据，防止恶意注册。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: testuser
                password:
                  type: string
                  example: "12345678"
      responses:
        '201':
          description: 注册成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: 注册成功
        '400':
          description: 参数错误或用户名已存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 用户名已存在
        '429':
          description: 触发限流
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 请求过于频繁，请稍后再试
        '500':
          description: 服务器错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/login:
    post:
      tags: [用户]
      summary: 用户登录
      description: |
        支持自适应限流与多维同步性判据，防止爆破。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: 登录成功
        '401':
          description: 登录失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 用户名或密码错误
        '429':
          description: 触发限流
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 请求过于频繁，请稍后再试

  /api/logout:
    post:
      tags: [用户]
      summary: 退出登录
      responses:
        '200':
          description: 退出成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: 退出成功

  /api/user:
    get:
      tags: [用户]
      summary: 获取当前登录用户信息
      responses:
        '200':
          description: 用户信息
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                data:
                  id: 1
                  username: testuser
                  is_admin: false
                  is_super_admin: false
                  is_approved: true
                  is_protected: false

  /api/change-password:
    post:
      tags: [用户]
      summary: 修改密码
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        '200':
          description: 修改成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: 修改成功
        '400':
          description: 参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 新密码至少8位，且需包含字母和数字
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 未登录

  /api/members:
    get:
      tags: [成员]
      summary: 获取成员列表
      description: |
        支持递归熵自适应分页与缓存刷新，提升大数据量下的性能。
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: 页码
        - in: query
          name: pageSize
          schema:
            type: integer
          description: 每页数量
        - in: query
          name: autoPageSize
          schema:
            type: string
          description: 是否自适应分页（true/false，若为true则后端根据数据分布熵动态调整分页粒度）
      responses:
        '200':
          description: 成员列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '429':
          description: 触发限流
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 请求过于频繁，请稍后再试

  /api/members/{id}:
    get:
      tags: [成员]
      summary: 获取单个成员详情
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 成员详情
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                member:
                  id: 2
                  username: alice
                  created_at: "2024-06-01T12:00:00Z"
                  is_admin: false
                  is_super_admin: false
                  is_approved: true
                  is_protected: false
        '403':
          description: 无权限
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 只有管理员及以上可查看

  /api/friends:
    get:
      tags: [好友]
      summary: 获取好友列表
      responses:
        '200':
          description: 好友列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/friends/request:
    post:
      tags: [好友]
      summary: 发送好友申请
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                toUserId:
                  type: integer
      responses:
        '200':
          description: 申请成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: 参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/friends/requests:
    get:
      tags: [好友]
      summary: 获取好友申请（收到/发出）
      parameters:
        - in: query
          name: type
          schema:
            type: string
            enum: [received, sent]
          description: 类型
      responses:
        '200':
          description: 申请列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/friends/respond:
    post:
      tags: [好友]
      summary: 同意/拒绝好友申请
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                requestId:
                  type: integer
                action:
                  type: string
                  enum: [accept, decline]
      responses:
        '200':
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/chat/messages:
    get:
      tags: [聊天]
      summary: 获取聊天消息
      description: |
        支持API分组限流与自适应速率限制，防止刷屏。
      parameters:
        - in: query
          name: targetType
          schema:
            type: string
            enum: [public, private]
        - in: query
          name: targetId
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: beforeId
          schema:
            type: integer
      responses:
        '200':
          description: 消息列表
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/chat/unread:
    get:
      tags: [聊天]
      summary: 获取未读消息状态
      responses:
        '200':
          description: 未读消息
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/chat/read:
    post:
      tags: [聊天]
      summary: 标记消息为已读
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                targetType:
                  type: string
                targetId:
                  type: integer
      responses:
        '200':
          description: 标记成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/site-content:
    get:
      tags: [内容]
      summary: 获取首页内容
      description: |
        支持递归熵自适应缓存刷新，提升首页内容性能。
      responses:
        '200':
          description: 内容
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

    post:
      tags: [内容]
      summary: 修改首页内容（仅管理员）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
                value:
                  type: string
      responses:
        '200':
          description: 修改成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '403':
          description: 无权限
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/system-notification:
    get:
      tags: [系统]
      summary: 获取系统通知
      responses:
        '200':
          description: 通知内容
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

    post:
      tags: [系统]
      summary: 编辑系统通知（仅创始人）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
      responses:
        '200':
          description: 修改成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '403':
          description: 无权限
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/admin/pending-users:
    get:
      tags: [管理员]
      summary: 获取待审核用户列表
      responses:
        '200':
          description: 待审核用户
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/admin/approve-user:
    post:
      tags: [管理员]
      summary: 审核通过用户
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
      responses:
        '200':
          description: 审核成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/admin/set-admin:
    post:
      tags: [管理员]
      summary: 赋予/取消管理员
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                isAdmin:
                  type: boolean
      responses:
        '200':
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/admin/set-super-admin:
    post:
      tags: [管理员]
      summary: 赋予/取消超管（仅创始人）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                isSuperAdmin:
                  type: boolean
      responses:
        '200':
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/admin/set-protected:
    post:
      tags: [管理员]
      summary: 赋予/取消保人（仅管理员及以上，普通成员可被保）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                isProtected:
                  type: boolean
      responses:
        '200':
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: 参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '403':
          description: 权限不足或目标不可操作
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/admin/kick-user:
    post:
      tags: [管理员]
      summary: 踢人（注销账号，仅普通成员且未被保）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
      responses:
        '200':
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: 参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '403':
          description: 权限不足或目标不可操作
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /api/upload-image:
    post:
      tags: [内容]
      summary: 上传图片（仅支持图片类型，2MB以内，需登录）
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: 上传成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                url: /uploads/xxx.png
        '400':
          description: 参数错误或类型/大小不符
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 仅支持图片上传
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 未登录

  /api/csrf-token:
    get:
      tags: [系统]
      summary: 获取CSRF令牌
      responses:
        '200':
          description: CSRF令牌
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                csrfToken: "xxxx"

  /health:
    get:
      tags: [系统]
      summary: 健康检查
      responses:
        '200':
          description: 服务健康
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: ok

  /api/api-tokens:
    get:
      tags: [Token]
      summary: 获取当前用户的 API Token 列表
      description: |
        仅返回部分 Token（前8后4），不返回完整 Token 字符串。需登录。
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Token 列表
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  tokens:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiTokenMasked'
              example:
                success: true
                tokens:
                  - id: 1
                    token: "abcdef12...1234"
                    description: "自动化脚本"
                    created_at: "2024-06-01T12:00:00Z"
                    expired_at: null
                    is_active: true
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 未登录

    post:
      tags: [Token]
      summary: 新建 API Token
      description: |
        由后端生成高强度随机 Token，前端不能自定义。Token 只在创建时返回完整字符串，后续无法再次获取。需登录。
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  example: "自动化脚本"
                expired_at:
                  type: string
                  format: date-time
                  example: "2025-12-31T23:59:59Z"
      responses:
        '200':
          description: 创建成功，返回完整 Token（只显示一次）
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                    description: 完整 Token 字符串，仅本次返回
              example:
                success: true
                token: "abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890"
        '400':
          description: 参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 描述不能为空
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 未登录

  /api/api-tokens/{token}:
    delete:
      tags: [Token]
      summary: 失效（注销）指定 API Token
      description: |
        仅允许失效属于当前用户的 Token。需登录。
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: Token 的部分字符串或 ID
      responses:
        '200':
          description: 失效成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
        '401':
          description: 未登录
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: 未登录
        '404':
          description: Token 不存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: Token不存在

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: qianxian.sid
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          nullable: true
    ApiTokenMasked:
      type: object
      properties:
        id:
          type: integer
        token:
          type: string
          description: 仅显示前8后4，其余用...代替
        description:
          type: string
        created_at:
          type: string
          format: date-time
        expired_at:
          type: string
          format: date-time
          nullable: true
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        is_admin:
          type: boolean
        is_super_admin:
          type: boolean
        is_approved:
          type: boolean
        is_protected:
          type: boolean
          description: 是否被保
        created_at:
          type: string
          format: date-time
    FriendRequest:
      type: object
      properties:
        id:
          type: integer
        from_user_id:
          type: integer
        to_user_id:
          type: integer
        status:
          type: string
        created_at:
          type: string
          format: date-time
    ChatMessage:
      type: object
      properties:
        id:
          type: integer
        sender_id:
          type: integer
        target_type:
          type: string
        target_id:
          type: integer
        content:
          type: string