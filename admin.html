<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户审核 - 千弦后台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="qianxian.png">
  <link rel="stylesheet" href="main.css">
  <style>
    .audit-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fffbe9;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(194,164,105,0.12);
      padding: 2rem 1.5rem;
    }
    .audit-container h2 {
      color: #c2a469;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .pending-list {
      margin: 1.5rem 0;
      padding: 0;
      list-style: none;
    }
    .pending-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 0.5rem;
      border-bottom: 1px solid #f2e6d0;
      font-size: 1.1rem;
    }
    .pending-list li:last-child {
      border-bottom: none;
    }
    .approve-btn {
      background: #c2a469;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 1.1rem;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 1rem;
      transition: background 0.2s;
    }
    .approve-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .audit-msg {
      text-align: center;
      color: #b48a3a;
      margin-bottom: 1rem;
      min-height: 1.2em;
    }
    @media (max-width: 600px) {
      .audit-container { padding: 1rem 0.3rem; }
      .pending-list li { flex-direction: column; align-items: flex-start; }
      .approve-btn { margin: 0.5rem 0 0 0; width: 100%; }
    }
  </style>
</head>
<body>
  <header class="logo-header">
    <img src="qianxian.png" alt="千弦 Logo" class="logo">
    <h1>千弦后台 - 用户审核</h1>
    <div style="text-align:right;margin-bottom:1rem;width:100%;">
      <a href="index.html" style="color:#c2a469;">返回首页</a>
    </div>
  </header>
  <main class="audit-container">
    <h2>待审核用户列表</h2>
    <div class="audit-msg" id="audit-msg"></div>
    <ul class="pending-list" id="pending-list"></ul>
  </main>
  <script>
    const API_BASE_URL = 'https://qianxian-backend.onrender.com';
    let csrfToken = '';
    let isFetchingToken = false;
    let tokenQueue = [];

    // 获取CSRF Token（与主站一致）
    async function getCsrfToken(retryCount = 0) {
      const maxRetries = 3;
      const retryDelay = 1000;
      if (csrfToken) return csrfToken;
      if (isFetchingToken) return new Promise(resolve => tokenQueue.push(resolve));
      isFetchingToken = true;
      try {
        await fetch(`${API_BASE_URL}/api/user`, { credentials: 'include' });
        const response = await fetch(`${API_BASE_URL}/api/csrf-token`, {
          method: 'GET',
          credentials: 'include',
          headers: { 'Accept': 'application/json', 'Cache-Control': 'no-cache' }
        });
        if (!response.ok) throw new Error('获取CSRF令牌失败');
        const data = await response.json();
        if (!data.token) throw new Error('CSRF令牌未在响应中返回');
        csrfToken = data.token;
        while (tokenQueue.length > 0) tokenQueue.shift()(csrfToken);
        return csrfToken;
      } catch (err) {
        while (tokenQueue.length > 0) tokenQueue.shift()(null);
        if (err.message.includes('Failed to fetch') && retryCount < maxRetries - 1) {
          await new Promise(resolve => setTimeout(resolve, retryDelay));
          return getCsrfToken(retryCount + 1);
        }
        throw err;
      } finally {
        isFetchingToken = false;
      }
    }

    // XSS转义
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    // 显示消息
    function showMsg(text, color = '#b48a3a') {
      const msg = document.getElementById('audit-msg');
      msg.textContent = text;
      msg.style.color = color;
    }

    // 加载待审核用户
    async function loadPendingUsers() {
      showMsg('加载中...');
      const list = document.getElementById('pending-list');
      list.innerHTML = '';
      try {
        const token = await getCsrfToken();
        const res = await fetch(`${API_BASE_URL}/api/admin/pending-users`, {
          credentials: 'include',
          headers: { 'X-CSRF-Token': token, 'Accept': 'application/json' }
        });
        if (res.status === 403) {
          showMsg('无权限访问。请用管理员或超管账号登录。', 'red');
          return;
        }
        const data = await res.json();
        if (!data.success) {
          showMsg(data.message || '加载失败', 'red');
          return;
        }
        if (!data.users || data.users.length === 0) {
          showMsg('暂无待审核用户', '#888');
          return;
        }
        showMsg('');
        data.users.forEach(u => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>
              <strong>${escapeHtml(u.username)}</strong>
              <span style="color:#aaa;font-size:0.9em;">（ID:${u.id}，注册于${new Date(u.created_at).toLocaleString()}）</span>
            </span>
            <button class="approve-btn" data-id="${u.id}">通过</button>
          `;
          list.appendChild(li);
        });
        // 绑定审核按钮
        list.querySelectorAll('.approve-btn').forEach(btn => {
          btn.onclick = async function() {
            btn.disabled = true;
            btn.textContent = '处理中...';
            try {
              const token = await getCsrfToken();
              const res = await fetch(`${API_BASE_URL}/api/admin/approve-user`, {
                method: 'POST',
                credentials: 'include',
                headers: {
                  'Content-Type': 'application/json',
                  'X-CSRF-Token': token,
                  'Accept': 'application/json'
                },
                body: JSON.stringify({ userId: btn.dataset.id })
              });
              const data = await res.json();
              if (data.success) {
                showMsg('审核通过成功', 'green');
                btn.parentElement.remove();
                if (list.children.length === 0) showMsg('暂无待审核用户', '#888');
              } else {
                showMsg(data.message || '审核失败', 'red');
                btn.disabled = false;
                btn.textContent = '通过';
              }
            } catch (err) {
              showMsg('网络错误，审核失败', 'red');
              btn.disabled = false;
              btn.textContent = '通过';
            }
          };
        });
      } catch (err) {
        showMsg('加载失败，请检查网络', 'red');
      }
    }

    document.addEventListener('DOMContentLoaded', loadPendingUsers);
  </script>
</body>
</html>
