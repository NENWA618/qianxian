<!DOCTYPE html>

  <meta name="apple-mobile-web-app-capable" content="yes">

  <script>

      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js').catch(function(e){});
      });

  </script>

</head>
<body>
  <!-- Header Section -->
  <header class="logo-header">
    <img src="qianxian.png" alt="千弦 Logo" class="logo" loading="lazy">
    <h1>千弦</h1>
    <div class="header-links">
      <h2><a href="members.html">成员列表</a></h2>

    <div id="admin-link" style="text-align:right;margin:0.5rem 0;"></div>

  </section>

  <div id="notification-center-popup" style="display:none;"></div>

  <div id="admin-panel-popup" style="display:none;"></div>

  <!-- 好友申请弹窗（由main.js动态渲染） -->
  <div id="friend-request-popup" style="display:none;"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="main.js"></script>
