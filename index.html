<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#e8dfc8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="千弦">
<title>千弦家族官方网站</title>

<link rel="icon" href="qianxian.png">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="qianxian.png">
<link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Header Section -->
<header class="logo-header">
  <img src="qianxian.png" alt="千弦 Logo" class="logo">
  <h1><a href="members.html">千弦</a></h1>
</header>

  <!-- About Section -->
<section class="about" id="about-section">
</section>

  <!-- Announcement Section -->
<section class="announcement"  id="announcement-section">
</section>

<script src="main.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
  // 加载首页内容
  fetch('https://qianxian-backend.onrender.com/api/site-content')
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.getElementById('about-section').innerHTML = data.content.about || '';
        document.getElementById('announcement-section').innerHTML = data.content.announcement || '';
      }
    });
</script>
</body>
</html>
